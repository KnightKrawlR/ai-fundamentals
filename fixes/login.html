<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fundamentals - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login-centering-fix.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/brain-icon.png" alt="AI Fundamentals Logo">
                <span>AI Fundamentals</span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#learning">Learning</a></li>
                <li><a href="index.html#ai-tools">AI Tools</a></li>
                <li><a href="index.html#premium">Premium</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-form">
            <!-- Error message container -->
            <div id="auth-error" class="auth-error"></div>
            
            <h2>Welcome Back</h2>
            <p>Sign in to continue your learning journey</p>
            
            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <!-- Google Sign In -->
            <button class="google-btn" id="google-signin">
                <img src="images/google-icon.png" alt="Google">
                Google
            </button>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <!-- Demo Login -->
            <button class="demo-login-btn" id="demo-login">Try Demo Login</button>
            
            <div class="signup-link">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 AI Fundamentals. All rights reserved.</p>
        </div>
    </footer>

    <!-- Custom Scripts -->
    <script src="js/auth-fix.js"></script>
</body>
</html>
